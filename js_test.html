<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="E:\JavaScript_Bags\echarts.js"></script>
    <script src="E:\JavaScript_Bags\node_modules\jquery\dist\jquery.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:800px;"></div>
    <script type="text/javascript">
        var sichuan = "E:/JavaScript_space/map_data/mapdata/geometryCouties/511100.json";
        $.getJSON(sichuan, function(geoJson){
          echarts.registerMap('四川', geoJson);
        
          var myChart_map = echarts.init(document.getElementById('main'), null, {renderer: 'canvas'});
          var option_map = {
          title: {
              text: '四川地图',
              subtext: '',
              sublink: '',
              left: 'right'
          },
          tooltip: {
              trigger: 'item',
              showDelay: 0,
              transitionDuration: 0.2,
          },
          visualMap: {
              left: 'right',
              min: 500000,
              max: 38000000,
              inRange: {
                  color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
              },
              text:['High','Low'],           // 文本，默认为数值文本
              calculable: true
          },
          toolbox: {
              show: true,
              //orient: 'vertical',
              left: 'left',
              top: 'top',
              feature: {
                  dataView: {readOnly: false},
                  restore: {},
                  saveAsImage: {}
              }
          },
          series: [
              {
                  name: '省区地图',
                  type: 'map',
                  roam: true,
                  map: '四川',
                  itemStyle:{
                      emphasis:{label:{show:true}}
                  },
                  // 文本位置修正
                  textFixed: {
                      Alaska: [20, -20]
                  },
                  data:[
                  ]
              }
          ]
      };
        myChart_map.setOption(option_map);
      });
    </script>
</body>
</html>
